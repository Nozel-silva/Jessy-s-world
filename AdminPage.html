<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PM Fragrance – Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .results-count {
      font-size: 0.9rem;
      color: #555;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-4px);
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .product .info {
      padding: 0.5rem 0.8rem 1rem;
    }
    .product .info h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .product .info p {
      color: #666;
      margin: 0;
    }
    .no-results {
      text-align: center;
      font-size: 1rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>PM Fragrance – Product Catalog</h1>
</header>

<main>
  <div class="search-container">
    <input id="search" type="text" placeholder="Search products by name or price...">
    <div class="results-count" id="resultsCount"></div>
  </div>

  <div class="products" id="productList"></div>
  <div class="no-results" id="noResults" style="display:none;">No results found.</div>
</main>

<script>
  // Initialize Supabase
  const supabaseUrl = "https://luhsgglhyqifccfudtch.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const productList = document.getElementById("productList");
  const searchInput = document.getElementById("search");
  const noResults = document.getElementById("noResults");
  const resultsCount = document.getElementById("resultsCount");
  let products = [];

  async function loadProducts() {
    const { data, error } = await supabase.from("products").select("*");
    if (error) {
      console.error(error);
      productList.innerHTML = "<p>Error loading products.</p>";
      return;
    }
    products = data || [];
    renderProducts(products);
  }

  function renderProducts(items) {
    productList.innerHTML = "";
    if (items.length === 0) {
      noResults.style.display = "block";
      resultsCount.textContent = "0 results found";
      return;
    }

    noResults.style.display = "none";
    resultsCount.textContent = `${items.length} result${items.length > 1 ? "s" : ""} found`;

    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.name}">
        <div class="info">
          <h3>${p.name}</h3>
          <p>₦${p.price}</p>
        </div>`;
      productList.appendChild(card);
    });
  }

  searchInput.addEventListener("input", e => {
    const q = e.target.value.toLowerCase().trim();
    const filtered = products.filter(p => 
      p.name.toLowerCase().includes(q) || String(p.price).includes(q)
    );
    renderProducts(filtered);
  });

  loadProducts();
</script>

</body>
</html>
