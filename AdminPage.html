<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MilkMarket Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
  font-family:'Inter',sans-serif;
  background:#fffdf8;
  color:#222;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{
  background:#d9b07e;
  color:#fff;
  width:100%;
  text-align:center;
  padding:20px 0;
  margin-bottom:10px;
}

/* Free plan notice styling */
.notice {
  background:#fff3e0;
  border-left:5px solid #d9b07e;
  color:#5c3b1e;
  padding:12px 16px;
  border-radius:6px;
  width:90%;
  max-width:500px;
  margin-bottom:20px;
  font-size:14px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}
.notice a {
  color:#c68642;
  font-weight:600;
  text-decoration:none;
}
.notice a:hover {
  text-decoration:underline;
}

form{
  background:#fff;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
  border-radius:10px;
  padding:20px;
  max-width:400px;
  width:90%;
  display:flex;
  flex-direction:column;
  gap:12px;
}
input,textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
}
button{
  background:#d9b07e;
  border:none;
  color:white;
  font-weight:700;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#c69b6a;}
#list{
  margin-top:30px;
  width:90%;
  max-width:500px;
}
.item{
  background:#fff6eb;
  padding:10px 15px;
  margin-bottom:8px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}
img.preview{
  width:100%;
  border-radius:6px;
  margin-top:8px;
}
</style>
</head>
<body>
  <h1>üõ†Ô∏è MilkMarket Admin</h1>

  <!-- Free Plan Notice -->
  <div class="notice">
    <b>Notice:</b> You are currently on the <strong>Free Plan</strong>.  
    You can only upload images up to <strong>1MB</strong>.  
    <br>
    üëâ <a href="https://leading-edge-v-i.vercel.app/" target="_blank">View or change your plan here</a>.
  </div>

  <form id="uploadForm">
    <input type="text" id="title" placeholder="Product Title" required>
    <input type="text" id="price" placeholder="Price (‚Ç¶)" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="file" id="imgFile" accept="image/*" required>
    <img id="preview" class="preview" style="display:none;">
    <button type="submit">Upload Product</button>
  </form>

  

<script>
const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("uploadForm");
const list = document.getElementById("list");
const imgFile = document.getElementById("imgFile");
const preview = document.getElementById("preview");

// Show preview when selecting image
imgFile.addEventListener("change", (e)=>{
  const file = e.target.files[0];
  if(file){
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
  }
});

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const title = document.getElementById("title").value.trim();
  const price = document.getElementById("price").value.trim();
  const description = document.getElementById("description").value.trim();
  const file = imgFile.files[0];

  if(!file){alert("Please select an image.");return;}

  // Check Free Plan file size (1MB max)
  if(file.size > 1 * 1024 * 1024){
    alert("‚ùå Free plan limit reached. Please upload images smaller than 1MB or upgrade your plan.");
    return;
  }

  const fileName = Date.now() + "_" + file.name.replace(/\s/g, "_");
  const { data: imgData, error: imgError } = await supabase.storage.from("product-images").upload(fileName, file);

  if(imgError){alert("‚ùå Image upload failed: " + imgError.message);return;}

  const { data: publicUrl } = supabase.storage.from("product-images").getPublicUrl(fileName);
  const img_url = publicUrl.publicUrl;

  const { data, error } = await supabase.from("products").insert([{ title, price, description, img_url }]);
  if(error){alert("‚ùå Upload failed: "+error.message);}
  else{
    alert("‚úÖ Product uploaded!");
    form.reset();
    preview.style.display="none";
    fetchProducts();
  }
});

async function fetchProducts(){
  const { data, error } = await supabase.from("products").select("*").order("id",{ascending:false});
  if(error){console.error(error);return;}
  list.innerHTML = data.map(p=>`
    <div class="item">
      <b>${p.title}</b> ‚Äì ${p.price}<br>
      <small>${p.description}</small><br>
      <img src="${p.img_url}" width="100%" style="margin-top:8px;border-radius:6px;">
    </div>`).join("");
}
fetchProducts();
</script>
</body>
</html>
