<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jessy's World – Product Catalog</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --milk-bg: #fffdf8;
  --milk-accent: #d9b07e;
  --milk-soft: #fff6eb;
  --text: #222;
  --muted: #776b5d;
  --radius: 14px;
}
*{box-sizing:border-box;margin:0;padding:0}
body {
  font-family: "Inter", sans-serif;
  background: var(--milk-bg);
  color: var(--text);
  line-height: 1.5;
  padding: 16px;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === Glowing Heading === */
.glow-title {
  text-align: center;
  font-weight: 600;
  font-size: 8px;
  letter-spacing: 1px;
  color: var(--milk-accent);
  text-shadow: 0 0 12px rgba(217,176,126,0.6);
  animation: glowFade 2s ease-in-out infinite;
  margin-bottom: 8px;
}
@keyframes glowFade {
  0%, 100% { opacity: 0; text-shadow: 0 0 0 rgba(217,176,126,0); }
  50% { opacity: 1; text-shadow: 0 0 14px rgba(217,176,126,0.8); }
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.logo {
  font-weight:700;
  font-size:20px;
  background:var(--milk-accent);
  color:white;
  padding:10px 14px;
  border-radius:10px;
}

/* === Search + Results === */
.search {
  width:100%;
  margin:10px 0;
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:flex-start;
  background:#fff;
  border:1px solid #eee;
  border-radius:10px;
  padding:8px 12px;
  box-shadow:0 4px 8px rgba(0,0,0,0.04);
}
.search-row {
  width:100%;
  display:flex;
  align-items:center;
  gap:8px;
}
.search input {
  border:none;
  outline:none;
  flex:1;
  font-size:15px;
}
#resultsCount {
  font-size:13px;
  color:var(--muted);
  padding-left:4px;
}

/* === Banner Ad Box === */
.banner-box {
  position: relative;
  margin: 12px 0 18px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  background: #fff;
  display: none;
  animation: fade .4s ease;
}
.banner-box img {
  width: 100%;
  height: auto;
  display: block;
}
.banner-close {
  position: absolute;
  top: 8px;
  right: 10px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  width: 28px;
  height: 28px;
  line-height: 22px;
  text-align: center;
  color: #333;
  font-weight: bold;
  transition: background 0.2s;
}
.banner-close:hover {
  background: rgba(255,255,255,1);
}

/* === Catalog & Cards === */
.catalog {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:600px){
  .catalog{grid-template-columns:1fr;}
}
.card {
  background:var(--milk-soft);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,0.05);
  transition:transform .2s ease;
}
.card:active {transform:scale(0.97);}
.card img {
  width:100%;
  height:160px;
  object-fit:cover;
}
.card-body {
  padding:10px 12px;
}
.card-body h3 {
  font-size:16px;
  margin-bottom:4px;
}
.price {
  color:var(--milk-accent);
  font-weight:700;
}
.desc {
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
  min-height:36px;
}
.btn {
  margin-top:8px;
  background:var(--milk-accent);
  color:white;
  border:none;
  border-radius:8px;
  padding:8px 10px;
  width:100%;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}

/* === Modal === */
.modal-backdrop {
  position:fixed;inset:0;background:rgba(0,0,0,0.6);
  display:none;align-items:center;justify-content:center;z-index:50;
}
.modal {
  position:relative;
  background:white;
  width:90%;
  max-width:420px;
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 40px rgba(0,0,0,0.3);
  animation:fade .3s ease forwards;
}
.modal img {
  width:100%;
  border-radius:10px;
  height:240px;
  object-fit:cover;
}
.close {
  position:absolute;
  top:10px;
  right:14px;
  background:none;
  border:none;
  color:#444;
  font-size:24px;
  cursor:pointer;
}
.fade {animation:fade .3s ease forwards;}
@keyframes fade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}

/* Empty state */
.empty-msg {
  text-align:center;
  color:var(--muted);
  padding:24px;
  grid-column:1/-1;
}

/* === Footer === */
footer {
  margin-top: auto;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  padding: 12px 0;
}
footer span {
  color: var(--milk-accent);
  font-weight: 600;
}
</style>
</head>
<body>

<!-- Glowing Header -->
<h1 class="glow-title">LEADING EDGE VIRTUAL INSIGHT [L.E.V.I]</h1>

<header>
  <div class="logo">JW</div>
  <h2 style="font-size:18px;">Jessy's World</h2>
</header>

<!-- Search -->
<div class="search">
  <div class="search-row">
    <input id="q" placeholder="Search products by name, price or description...">
  </div>
  <div id="resultsCount">Showing all products</div>
</div>

<!-- Banner Ad -->
<div class="banner-box" id="bannerBox">
  <b>Ad</b>
  <a href="https://x.com/safe_goals/status/1972048444429947306" target="_blank">
    <img src="Ad.jpeg" alt="Banner Ad">
  </a>
  <button class="banner-close" id="bannerClose">×</button>
</div>

<div class="catalog" id="catalog"></div>

<!-- Modal -->
<div class="modal-backdrop" id="backdrop">
  <div class="modal">
    <button class="close" id="close">×</button>
    <img id="mdImg" alt="">
    <h3 id="mdTitle" style="margin-top:10px;font-size:18px;"></h3>
    <p id="mdPrice" style="color:var(--milk-accent);font-weight:700;margin:6px 0;font-size:16px;"></p>
    <p id="mdDesc" style="color:var(--muted);font-size:14px;margin-bottom:14px;"></p>
    <button class="btn" id="whatsapp">Order via WhatsApp</button>
  </div>
</div>

<footer>
  Powered by <span>Leading Edge Virtual Insight (L.E.V.I)</span>
</footer>

<script>
const SUPABASE_URL = 'https://ccmsjcnuyrngqxwrswfe.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbXNqY251eXJuZ3F4d3Jzd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjU2MjgsImV4cCI6MjA2NzIwMTYyOH0.dkjCo2bgDMf923VKESkyMLsULo7IhmsYb6r-4Dn6SRY';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const catalog=document.getElementById("catalog");
const q=document.getElementById("q");
const resultsCount=document.getElementById("resultsCount");
const backdrop=document.getElementById("backdrop");
const mdImg=document.getElementById("mdImg");
const mdTitle=document.getElementById("mdTitle");
const mdPrice=document.getElementById("mdPrice");
const mdDesc=document.getElementById("mdDesc");
const whatsapp=document.getElementById("whatsapp");
const closeBtn=document.getElementById("close");

let products=[];
let active=null;

// helper to normalize (for better search)
function normalize(str){
  return String(str||'').toLowerCase().replace(/[^a-z0-9]/g,'');
}

async function fetchProducts(){
  catalog.innerHTML="<p style='text-align:center;'>Loading...</p>";
  const {data,error}=await supabase.from("products").select("*").order("id",{ascending:false});
  if(error){
    catalog.innerHTML="<p style='color:red;text-align:center;'>Failed to load products.</p>";
    return;
  }
  products=data||[];
  render(products);
}

function render(list){
  catalog.innerHTML="";
  if(!list.length){
    catalog.innerHTML="<div class='empty-msg'>No products found.</div>";
    resultsCount.textContent="0 results found";
    return;
  }
  resultsCount.textContent=`${list.length} result${list.length===1?'':'s'} found`;
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card fade";
    c.innerHTML=`
      <img src="${p.img_url}" alt="${p.title}">
      <div class="card-body">
        <h3>${p.title}</h3>
        <div class="price">₦${p.price}</div>
        <p class="desc">${p.description||''}</p>
        <button class="btn">View</button>
      </div>`;
    c.querySelector(".btn").onclick=()=>openModal(p);
    catalog.appendChild(c);
  });
}

function openModal(p){
  active=p;
  mdImg.src=p.img_url;
  mdTitle.textContent=p.title;
  mdPrice.textContent="₦"+p.price;
  mdDesc.textContent=p.description||"";
  backdrop.style.display="flex";
}
closeBtn.onclick=()=>backdrop.style.display="none";
backdrop.onclick=e=>{if(e.target===backdrop)backdrop.style.display="none";};
whatsapp.onclick=()=>{
  if(!active)return;
  const num="2348147976229";
  const msg=encodeURIComponent(`I'd like to purchase "${active.title}" from Jessy's World.`);
  window.open(`https://wa.me/${num}?text=${msg}`,'_blank');
};

// Enhanced Search
q.addEventListener("input",()=>{
  const term=normalize(q.value);
  if(!term){render(products);return;}
  const filtered=products.filter(p=>{
    const title=normalize(p.title);
    const price=normalize(p.price);
    const desc=normalize(p.description);
    return title.includes(term)||price.includes(term)||desc.includes(term);
  });
  render(filtered);
});

// Banner logic
const bannerBox=document.getElementById("bannerBox");
const bannerClose=document.getElementById("bannerClose");
window.addEventListener("load",()=>bannerBox.style.display="block");
bannerClose.onclick=()=>bannerBox.style.display="none";

fetchProducts();
</script>
</body>
</html>
